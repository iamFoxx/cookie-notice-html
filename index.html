<!doctype html>
<html class="no-js" lang="pt">
<head>
  <meta charset="utf-8">
  <title>cookie notice html</title>
  <meta name="description" content="Simple GDPR notification bar">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/main.css">
  <meta name="theme-color" content="#fafafa">
</head>

<body>
<div class="gdpr__banner">
  <div class="gdpr__container">
    <div class="gdpr__description">
      <h2 class="gdpr__title">Dá-me um segundo!</h2>
      <p class="gdpr__text">Usamos cookies para analisar o teu tráfico e proporcionar uma melhor experiência melhorada. Se continuares, estás a concordar com isso. Aprovas?</p>
    </div>
    <div class="gdpr__buttons">
      <a href="#" class="gdpr__button button--outline" role="button" >Mais informações</a>
      <a href="#" class="gdpr__button button--primary" role="button" >Parece-me bem</a>
    </div>
  </div>
</div>
  <script src="js/main.js"></script>
</body>

</html>
